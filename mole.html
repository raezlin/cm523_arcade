<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Whack a Mole</title>

</head>
<body>
<!-- partial:index.partial.html -->
<div class="wrapper">
		<button id= 'back'>
				<img id = 'backimg' src="image/exit.png" style="height:5%;" >

		<script>
			var backBtn = document.getElementById('back');
backBtn.addEventListener('click', function(){
    window.location = './index.html';
})

				</div><!-- end box -->

		<!-- end game-container -->

</div><!-- end wrapper -->
